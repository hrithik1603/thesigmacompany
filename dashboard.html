<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Markets Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Theme Variables - Matching Main Website */
        :root[data-theme="light"] {
            --primary-blue: #1a73e8;
            --secondary-blue: #4285f4;
            --accent-blue: #0d47a1;
            --dark-bg: #ffffff;
            --surface-dark: #f8f9fa;
            --surface-elevated: #e8eaed;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #80868b;
            --border-color: #dadce0;
            --gradient-blue: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            --gradient-surface: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            --hover-bg: #f1f3f4;
            --success-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc04;
        }

        :root[data-theme="dark"] {
            --primary-blue: #8ab4f8;
            --secondary-blue: #4285f4;
            --accent-blue: #1a73e8;
            --dark-bg: #0b0b0f;
            --surface-dark: #1a1a1e;
            --surface-elevated: #25252a;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-tertiary: #5f6368;
            --border-color: #3c4043;
            --gradient-blue: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            --gradient-surface: linear-gradient(180deg, #1a1a1e 0%, #0b0b0f 100%);
            --hover-bg: #25252a;
            --success-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc04;
        }

        /* System preference default */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-blue: #8ab4f8;
                --secondary-blue: #4285f4;
                --accent-blue: #1a73e8;
                --dark-bg: #0b0b0f;
                --surface-dark: #1a1a1e;
                --surface-elevated: #25252a;
                --text-primary: #e8eaed;
                --text-secondary: #9aa0a6;
                --text-tertiary: #5f6368;
                --border-color: #3c4043;
                --gradient-blue: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
                --gradient-surface: linear-gradient(180deg, #1a1a1e 0%, #0b0b0f 100%);
                --hover-bg: #25252a;
                --success-color: #34a853;
                --danger-color: #ea4335;
                --warning-color: #fbbc04;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --primary-blue: #1a73e8;
                --secondary-blue: #4285f4;
                --accent-blue: #0d47a1;
                --dark-bg: #ffffff;
                --surface-dark: #f8f9fa;
                --surface-elevated: #e8eaed;
                --text-primary: #202124;
                --text-secondary: #5f6368;
                --text-tertiary: #80868b;
                --border-color: #dadce0;
                --gradient-blue: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
                --gradient-surface: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
                --hover-bg: #f1f3f4;
                --success-color: #34a853;
                --danger-color: #ea4335;
                --warning-color: #fbbc04;
            }
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with fullscreen button */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--surface-dark);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fullscreen-btn {
            background: var(--gradient-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 115, 232, 0.4);
        }

        .region-selector {
            display: flex;
            gap: 10px;
        }

        .region-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: var(--dark-bg);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .region-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .region-btn:hover:not(.active) {
            background: var(--surface-elevated);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Chart container with improved styling */
        .main-chart-container {
            background: var(--surface-dark);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .main-chart-container h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 8px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .market-summary {
            background: var(--surface-dark);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .market-summary h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 8px;
        }

        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .index-card {
            background: var(--surface-dark);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .index-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-blue);
            box-shadow: 0 12px 48px rgba(0,0,0,0.1);
        }

        .index-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .index-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .index-change {
            font-size: 14px;
            font-weight: 500;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--danger-color);
        }

        .stocks-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stocks-card {
            background: var(--surface-dark);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stocks-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-blue);
            box-shadow: 0 12px 48px rgba(0,0,0,0.1);
        }

        .stocks-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 8px;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-item:last-child {
            border-bottom: none;
        }

        .stock-info {
            flex: 1;
        }

        .stock-symbol {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .stock-name {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stock-price {
            text-align: right;
        }

        .stock-value {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .stock-change {
            font-size: 12px;
            font-weight: 500;
        }

        /* News section matching main website style */
        .news-section {
            background: var(--surface-dark);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .news-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 8px;
        }

        /* News items styled like main website */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background: var(--surface-dark);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-blue);
            box-shadow: 0 12px 48px rgba(0,0,0,0.1);
        }

        .news-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .news-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.4;
            flex: 1;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
            flex-wrap: wrap;
        }

        .news-source {
            font-size: 12px;
            color: var(--primary-blue);
            font-weight: 500;
        }

        .news-details {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        /* Simple news items for compact view */
        .news-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .error {
            color: var(--danger-color);
            text-align: center;
            padding: 20px;
        }

        /* Fullscreen styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: var(--dark-bg);
            overflow: auto;
        }

        .fullscreen .dashboard-container {
            max-width: 100%;
            padding: 10px;
        }

        .fullscreen .header {
            margin-bottom: 15px;
            padding: 15px;
        }

        .fullscreen .indices-grid {
            margin-bottom: 15px;
        }

        .fullscreen .dashboard-grid {
            margin-bottom: 15px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .indices-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .stocks-section {
                grid-template-columns: 1fr;
            }

            .header-controls {
                flex-direction: column;
                gap: 10px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Financial Markets Dashboard</h1>
            <div class="header-controls">
                <div class="region-selector">
                    <button class="region-btn active" onclick="switchRegion('global')">Global</button>
                    <button class="region-btn" onclick="switchRegion('india')">India</button>
                </div>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand" id="fullscreen-icon"></i>
                    <span id="fullscreen-text">Fullscreen</span>
                </button>
            </div>
        </div>

        <!-- Market Indices -->
        <div id="indices-container" class="indices-grid">
            <div class="loading">Loading market data...</div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Chart Section -->
            <div class="main-chart-container">
                <h3>Market Overview</h3>
                <div class="chart-wrapper">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- Market Summary -->
            <div class="market-summary">
                <h3>Market Summary</h3>
                <div id="market-summary-content">
                    <div class="loading">Loading summary...</div>
                </div>
            </div>
        </div>

        <!-- Stocks Section -->
        <div class="stocks-section">
            <!-- Top Gainers -->
            <div class="stocks-card">
                <h3><i class="fas fa-arrow-up"></i> Top Gainers</h3>
                <div id="top-gainers">
                    <div class="loading">Loading top gainers...</div>
                </div>
            </div>

            <!-- Top Losers -->
            <div class="stocks-card">
                <h3><i class="fas fa-arrow-down"></i> Top Losers</h3>
                <div id="top-losers">
                    <div class="loading">Loading top losers...</div>
                </div>
            </div>

            <!-- High Volume -->
            <div class="stocks-card">
                <h3><i class="fas fa-chart-bar"></i> High Volume</h3>
                <div id="high-volume">
                    <div class="loading">Loading high volume stocks...</div>
                </div>
            </div>
        </div>

        <!-- News Section -->
        <div class="news-section">
            <h3><i class="fas fa-newspaper"></i> Market News</h3>
            <div id="news-container">
                <div class="loading">Loading news...</div>
            </div>
        </div>
    </div>
    <script src="api-config.js"></script>
    <script src="dashboard.js"></script>
    <script>
        // Theme synchronization with parent window
        function syncThemeWithParent() {
            try {
                if (window.parent && window.parent !== window) {
                    const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                    if (parentTheme) {
                        document.documentElement.setAttribute('data-theme', parentTheme);
                    }
                }
            } catch (error) {
                // Fallback to system preference if parent access is blocked
                console.log('Using system theme preference');
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const container = document.getElementById('dashboard-container');
            const icon = document.getElementById('fullscreen-icon');
            const text = document.getElementById('fullscreen-text');

            if (!container.classList.contains('fullscreen')) {
                container.classList.add('fullscreen');
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
                text.textContent = 'Exit Fullscreen';
            } else {
                container.classList.remove('fullscreen');
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
                text.textContent = 'Fullscreen';
            }

            // Resize chart after fullscreen toggle
            setTimeout(() => {
                if (window.chartInstance) {
                    window.chartInstance.resize();
                }
            }, 300);
        }

        // Listen for theme changes from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'themeChange') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            }
        });

        // Initialize theme synchronization
        document.addEventListener('DOMContentLoaded', function() {
            syncThemeWithParent();

            // Check for theme changes periodically
            setInterval(syncThemeWithParent, 1000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F11' || (event.key === 'f' && event.ctrlKey)) {
                event.preventDefault();
                toggleFullscreen();
            }
            if (event.key === 'Escape') {
                const container = document.getElementById('dashboard-container');
                if (container.classList.contains('fullscreen')) {
                    toggleFullscreen();
                }
            }
        });
    </script>
</body>
</html>
